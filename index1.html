<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="js/echarts.js"></script>
    <script src="js/vintage.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;position: relative;float: left;top: 50px;left: 200px;"></div>
    <div id="main1" style="width: 600px;height:400px;top: 50px;left: 900px;"></div>

  },

    splitNumber: 10,
    center: ['50%','50%'],
    radius: '60%',
    splitLine: {
        lineStyle: {
            color: '#262732',
        }
    },
    splitArea: {
        show: false,
    },
    name: {
        textStyle: {
            color: '#838D9E',
        }
    },
    axisLine: {
        lineStyle: {
            color: '#262732',
        }
    },
    indicator: [
      { name: 'Sales', max: 6500 },
      { name: 'Administration', max: 16000 },
      { name: 'Information Technology', max: 30000 },

    ]
  },

    {
      name: 'Budget vs spending',
      type: 'radar',
      data: [
        {
          value: [4200, 3000, 20000, 35000, 50000, 18000],
          name: 'Allocated Budget'
        },
        {
          value: [5000, 14000, 28000, 26000, 42000, 21000],
          name: 'Actual Spending'
        }
      ]
    }
  ]
};

    </script>
  </body>
</html>
