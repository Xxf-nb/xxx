<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="js/echarts.js"></script>
    <script src="js/vintage.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;position: relative;float: left;top: 50px;left: 200px;"></div>
    <div id="main1" style="width: 600px;height:400px;top: 50px;left: 900px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'),'vintage');
      var myChart1 = echarts.init(document.getElementById('main1'),'vintage');
      // 指定图表的配置项和数据
      option = {
  series: {
    type: 'sankey',
    layout: 'none',
    emphasis: {
      focus: 'adjacency'
    },
    data: [
      {
        name: '男生'
      },
      {
        name: '女生'
      },
      {
        name: '2000'
      },
      {
        name: '2002'
      },
      {
        name: '白羊座'
      },
      {
        name: '2001'
      }
    ],
    links: [
      {
        source: '男生',
        target: '2000',
        value: 5
      },
      {
        source: '女生',
        target: '2002',
        value: 3
      },
      {
        source: '女生',
        target: '白羊座',
        value: 8
      },
      {
        source: '男生',
        target: '白羊座',
        value: 3
      },
      {
        source: '白羊座',
        target: '2000',
        value: 1
      },
      {
        source: '白羊座',
        target: '2001',
        value: 2
      }
    ]
  }
};

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
      myChart1.setOption(option1);
    </script>
  </body>
</html>
